<div class="grid grid-cols-2">
  <main class="py-[10%] px-[10%]">
    <header>
      <div class="flex items-center">
        <img id="logo" src="../../assets/images/logo.png" alt="logo" />
        <span id="logo-font" class="ml-[2%]">Nurse Scheduling</span>
      </div>

      <h1 class="mt-[10%]" id="signin">sign in</h1>
      <h2 class="mt-[1%]" id="pleaseenteryouraccountdetails">
        Please Enter your Account details
      </h2>
    </header>
    <form>
      <div>
        <p id="emailoridnumber" class="mt-[3%]">Email or IDNumber</p>
        <input
          class="mt-[1.5%]"
          type="text"
          placeholder="Enter your Email or IDNumber"
        />
        <p id="password" class="mt-[3%]">Password</p>
        <input
          class="mt-[1.5%]"
          type="text"
          placeholder="Enter your password"
        />
      </div>
    </form>
    <section class="mt-[2%] flex justify-end">
      <button (click)="navigateTO('forgetpassword')" id="forgotpassword-button">Forget password?</button>
    </section>
    <section class="flex justify-center mt-[4%]">
      <button (click)="navigateTO('')" id="[sigin-button]" type="submit"><div id="get">sign in</div></button>
    </section>
  </main>
  <figure class="flex items-center justify-center">
    <img
      class="h-screen w-screen p-[2%]"
      src="../../assets/images/login.png"
      alt="login"
    />
  </figure>
</div>
