<div class="grid grid-cols-2">
  <main class="py-[10%] px-[10%]">
    <header>
      <div class="flex items-center">
        <img id="logo" src="../../assets/images/logo.png" alt="logo" />
        <span id="logo-font" class="ml-[2%]">Nurse Scheduling</span>
      </div>
      <figure class="mt-[10%] flex justify-center">
        <img
          class="w-[25%]"
          src="../../assets/images/forgetpassword-picture.png"
          alt=""
        />
      </figure>

      <h1 class="mt-[5%] flex justify-center" id="signin">Forget password?</h1>
      <h2
        class="mt-[1%] flex justify-center"
        id="pleaseenteryouraccountdetails"
      >
        Enter your email asd we'll send you a link
      </h2>
      <h2 id="pleaseenteryouraccountdetails" class="flex justify-center">
        to get back into your account
      </h2>
    </header>
    <form>
      <input
        class="mt-[5%] text-center"
        type="text"
        placeholder="Enter your Email to get link"
      />
    </form>

    <section class="flex justify-center mt-[4%]">
      <button id="sigin-button" type="submit"><div>reset password</div></button>
    </section>
    <section class="mt-[2%] flex justify-center">
      <button (click)="navigateTO('login')" id="forgotpassword-button">Back to sign in</button>
    </section>
  </main>
  <figure class="flex items-center justify-center">
    <img
      class="h-screen w-screen p-[2%]"
      src="../../assets/images/login.png"
      alt="login"
    />
  </figure>
</div>
